{% load static %}

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="is-NavbarXD border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Menu Administrador</div>
        <div class="list-group list-group-flush">
            <a href="{% url 'dashboard:user_gestion' %}" class="list-group-item list-group-item-action is-NavbarItemXD is-hover-Letra01 is-letra-color">Gestion de Usuario.</a>
            <a href="#" class="list-group-item list-group-item-action is-NavbarItemXD is-hover-Letra01 is-letra-color">Gestion de Novelas.</a>

    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg is-NavbarXD is-letra-color border-bottom">
            <button class="btn is-hover-Letra01 is-letra-color" id="menu-toggle">
                <img src="{% static '/images/LogoXDInv.png' %}" alt="logo" style="width:140px;">
            </button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">

                            <div class="dropdown-divider is-letra-color01"></div>

                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <script>
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
